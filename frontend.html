<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance App Frontend</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
        .column { border: 1px solid #ccc; padding: 15px; border-radius: 8px; width: 400px; }
        h2 { margin-top: 0; }
        input { width: 95%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        #notifications { list-style-type: 'ðŸ”” '; }
        #notifications li { background-color: #e6f7ff; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
        pre { background-color: #f0f0f0; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

    <!-- Column 1: Registration & Login -->
    <div class="column">
        <h2>1. Registration & Login</h2>
        
        <h3>Register</h3>
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="registerUser()">Register</button>

        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="loginUser()">Login</button>

        <h3>Tokens</h3>
        <pre id="tokenDisplay">Your tokens will appear here...</pre>
        <p>Your User ID: <b id="userIdDisplay">-</b></p>
    </div>

    <!-- Column 2: Transactions & Notifications -->
    <div class="column">
        <h2>2. Transactions & Notifications</h2>

        <h3>Create Transaction</h3>
        <input type="number" id="recipientId" placeholder="Recipient User ID">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <button onclick="createTransaction()">Send</button>

        <h3>Notifications (WebSocket)</h3>
        <p>WebSocket Status: <b id="wsStatus">Disconnected</b></p>
        <ul id="notifications"></ul>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        let accessToken = null;
        let userId = null;
        let ws = null;

        // --- API Functions ---

        async function registerUser() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const response = await fetch(`${API_URL}/users/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            alert('User created: ' + JSON.stringify(data));
        }

        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Prepare form data for OAuth2
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            const response = await fetch(`${API_URL}/auth/token`, {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                accessToken = data.access_token;
                document.getElementById('tokenDisplay').textContent = `Access Token: ${accessToken.substring(0, 30)}...`;
                
                // Decode token to get user_id (simplified, insecure way for demo)
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                userId = payload.sub;
                document.getElementById('userIdDisplay').textContent = userId;

                // Connect to WebSocket after successful login
                connectWebSocket();
            } else {
                alert("Login failed!");
            }
        }

        async function createTransaction() {
            if (!accessToken) {
                alert("Please log in first!");
                return;
            }
            const recipient_user_id = document.getElementById('recipientId').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            const response = await fetch(`${API_URL}/transaction/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                    recipient_account_id: parseInt(recipient_user_id),
                    amount: parseFloat(amount),
                    description: description
                })
            });
            const data = await response.json();
            if (response.ok) {
                alert('Transaction created successfully!');
            } else {
                alert('Error creating transaction: ' + JSON.stringify(data.detail));
            }
        }

        // --- WebSocket Logic ---

        function connectWebSocket() {
            if (!accessToken) return;

            // Close the old connection if it exists
            if (ws) {
                ws.close();
            }

            // Establish a new WebSocket connection, passing the token as a query parameter
            const wsUrl = `ws://localhost:8000/notifications/ws/notifications?token=${accessToken}`;
            ws = new WebSocket(wsUrl);
            const wsStatus = document.getElementById('wsStatus');

            ws.onopen = function(event) {
                wsStatus.textContent = "Connected";
                wsStatus.style.color = "green";
            };

            ws.onmessage = function(event) {
                const notificationList = document.getElementById('notifications');
                const notification = document.createElement('li');
                const data = JSON.parse(event.data);
                
                // Format the notification message
                if (data.type === 'NEW_TRANSACTION') {
                    const payload = data.data;
                    notification.textContent = `New transfer of ${payload.amount.toFixed(2)} from ${payload.sender_email} (${new Date(payload.timestamp).toLocaleTimeString()})`;
                    notificationList.prepend(notification); // Add to the top of the list
                }
            };

            ws.onclose = function(event) {
                wsStatus.textContent = "Disconnected";
                wsStatus.style.color = "red";
            };

            ws.onerror = function(event) {
                wsStatus.textContent = "Error";
                wsStatus.style.color = "red";
                console.error("WebSocket Error:", event);
            };
        }

    </script>
</body>
</html>
